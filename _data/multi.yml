  para: Life is a constant balance. In his book, “The Power of Habit,” <a href="https://charlesduhigg.com/">Charles Duhigg</a> coins the term, “keystone habit,” to point to a select collection of habits that help us succeed in life. Journaling and planning have been keystone habits for me for years, helping me excel in my career as a <a href="https://www.linkedin.com/in/kathleengutzman/">video director/editor</a> and live <a href="https://www.youtube.com/watch?v=4alJ1MZSRP8">my best life</a>. I've used lots of different methods and planners over the years, but now I use one I've designed myself. Get your free printable download here.
