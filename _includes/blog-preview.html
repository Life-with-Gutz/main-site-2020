<div class="edges-2 push-2">
  <div class="grid grid-middle">
    <div class="unit xs-1 m-1-2 l-1-3 gutter push">
      {% include img.html img=post.img alt=post.img-alt %}
    </div>
    <div class="unit xs-1 m-1-2 l-2-3 gutter">
      <h2 class="exa">{{post.title}}</h2>
      <p>{{ post.content | truncatewords: 75 }}</p>
      {% include btn.html class="giga" link=post.url btn="See full post" %}
    </div>
  </div>
</div>
