<form method="post" action="#" novalidate>

  <div class="error-message error-message-highlighted push island-1-2" role="alert" aria-live="assertive">
    <h4 class="push-0">
      <i class="icon i-32">
        <svg><use xlink:href="{{site.baseurl}}/images/warning-icon.svg" /></svg>
      </i>
      <span class="icon-label f-second normal">Whoops! There is something missing. Please fill in the required fields.</span>
    </h4>
  </div>

  <div class="push-1-2">
    <label for="name"></label>
    <input id="name" class="f-second" placeholder="  Full Name" required aria-describedby="name-error">
    <p class="error-message milli island-1-4 push-0" id="name-error">
      <i class="icon i-16"><svg><use xlink:href="{{site.baseurl}}/images/warning-icon.svg" /></svg></i>
      <span class="icon-label">Please provide a name.</span>
    </p>
  </div>

  <div class="push-1-2">
    <label for="email"></label>
    <input type="email" id="email" class="f-second" placeholder="  Email" required aria-describedby="email-error">
    <p class="error-message milli island-1-4 push-0" id="email-error">
      <i class="icon i-16"><svg><use xlink:href="{{site.baseurl}}/images/warning-icon.svg" /></svg></i>
      <span class="icon-label">Please provide a properly formatted email address.</span>
    </p>
  </div>

  <div class="pad-t-1-2">
    <button class="btn btn-light" type="submit">Send!</button>
  </div>

</form>

<script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>
